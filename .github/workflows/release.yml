name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        uses: taiki-e/install-action@cross

      - name: Build witcraft-lsp
        run: cross build --release -p witcraft-lsp --target ${{ matrix.target }}

      - name: Package binary
        run: |
          version="${GITHUB_REF_NAME}"
          case "${{ matrix.target }}" in
            x86_64-unknown-linux-gnu) asset_arch="x64" ;;
            aarch64-unknown-linux-gnu) asset_arch="arm64" ;;
          esac
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/witcraft-lsp" dist/witcraft-lsp
          tar -C dist -czf "witcraft-lsp-${version}-linux-${asset_arch}.tar.gz" witcraft-lsp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: witcraft-lsp-linux-${{ matrix.target }}
          path: witcraft-lsp-${{ github.ref_name }}-linux-*.tar.gz

  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            target: x86_64-apple-darwin
            arch: x64
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build witcraft-lsp
        run: cargo build --release -p witcraft-lsp --target ${{ matrix.target }}

      - name: Package binary
        run: |
          version="${GITHUB_REF_NAME}"
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/witcraft-lsp" dist/witcraft-lsp
          tar -C dist -czf "witcraft-lsp-${version}-macos-${{ matrix.arch }}.tar.gz" witcraft-lsp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: witcraft-lsp-macos-${{ matrix.target }}
          path: witcraft-lsp-${{ github.ref_name }}-macos-${{ matrix.arch }}.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Build witcraft-lsp
        run: cargo build --release -p witcraft-lsp --target x86_64-pc-windows-msvc

      - name: Package binary
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF_NAME
          New-Item -ItemType Directory -Path dist | Out-Null
          Copy-Item "target\x86_64-pc-windows-msvc\release\witcraft-lsp.exe" dist\witcraft-lsp.exe
          Compress-Archive -Path dist\witcraft-lsp.exe -DestinationPath "witcraft-lsp-$version-windows-x64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: witcraft-lsp-windows-x64
          path: witcraft-lsp-${{ github.ref_name }}-windows-x64.zip

  build-vsix:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1

      - name: Verify tag matches extension version
        working-directory: editors/vscode
        run: node -e 'const v=require("./package.json").version; const tag=process.env.GITHUB_REF_NAME; if (tag !== `v${v}`) { throw new Error(`Tag ${tag} does not match extension version v${v}`); }'

      - name: Install dependencies
        working-directory: editors/vscode
        run: npm ci

      - name: Compile extension
        working-directory: editors/vscode
        run: npm run compile

      - name: Package VS Code extension
        working-directory: editors/vscode
        run: npx vsce package

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: witcraft-vsix
          path: editors/vscode/*.vsix

  assemble-release:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-macos
      - build-windows
      - build-vsix
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          shopt -s nullglob
          sha256sum witcraft-lsp-*.tar.gz witcraft-lsp-*.zip > SHA256SUMS

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/witcraft-lsp-*.tar.gz
            dist/witcraft-lsp-*.zip
            dist/SHA256SUMS
            dist/*.vsix

  publish-extension:
    runs-on: ubuntu-latest
    needs: build-vsix
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1

      - name: Install dependencies
        working-directory: editors/vscode
        run: npm ci

      - name: Compile extension
        working-directory: editors/vscode
        run: npm run compile

      - name: Publish to VS Code Marketplace
        working-directory: editors/vscode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx vsce publish -p "$VSCE_PAT"

      - name: Publish to Open VSX
        working-directory: editors/vscode
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        run: npx ovsx publish -p "$OVSX_TOKEN"
